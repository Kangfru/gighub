spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gighub}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}
  access-expiry: 3600000    # 1 hour
  refresh-expiry: 604800000  # 7 days

logging:
  level:
    root: INFO
    com.gighub: INFO
    org.springframework: WARN
    org.springframework.security: WARN
#    org.hibernate.SQL: DEBUG  # SQL 쿼리 로그 (필요시 제거)
#    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # SQL 파라미터 로그 (필요시 제거)

app:
  request-logging:
    enabled: false

server:
  port: ${PORT:8080}

cors:
  allowed-origins: ${FRONTEND_URL}
