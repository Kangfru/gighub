spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false

jwt:
  secret: gighub-test-secret-key-at-least-32-bytes-0123456789-0123456789-0123456789
  access-expiry: 3600000
  refresh-expiry: 604800000

logging:
  level:
    com.gighub: DEBUG
    org.hibernate.SQL: DEBUG
